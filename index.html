<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		<title>Météo - Géolocalisation - API</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">

		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		<div class="site-content">

			<div class="hero" data-bg-image="">
				<div class="container">
					<form action="#" class="find-location">
							<input type="text" search="ville"  class="ui-autocomplete-input" autocomplete="off" name="recherche" placeholder="Find your location..." data-wanted-location>
						<input type="submit" value="Find" data-submit-location onclick="sayHi(event);">
					</form>
				</div>
			</div>

			<div class="forecast-table noDisplay" data-weather-container>
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day" data-day-d1>----</div>
								<div class="date" data-date-d1>- ---</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location" data-location>----</div>
								<div class="degree">
									<div class="num" data-degre-d1>--<sup>o</sup>C</div>
									<div class="forecast-icon" data-icon-weather-d1>
										<img src="images/icons/icon-1.svg" alt="" width=90>
									</div>
								</div>
								<span data-humidity-d1><img src="images/icon-umberella.png" alt="">--</span>
								<span data-wind-d1><img src="images/icon-wind.png" alt="">--km/h</span>
								<span data-wind-dir-d1><img src="images/icon-compass.png" alt="">----</span>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" data-day-d2>-----</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon" data-icon-weather-d2>
									<img src="images/icons/icon-3.svg" alt="" width=48>
								</div>
								<div class="degree" data-degre-d2>--<sup>o</sup>C</div>
								<small data-humidity-d2>--<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" data-day-d3>------</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon" data-icon-weather-d3>
									<img src="images/icons/icon-5.svg" alt="" width=48>
								</div>
								<div class="degree" data-degre-d3>--<sup>o</sup>C</div>
								<small data-humidity-d3>--<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" data-day-d4>-----</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon" data-icon-weather-d4>
									<img src="images/icons/icon-7.svg" alt="" width=48>
								</div>
								<div class="degree" data-degre-d4>--<sup>o</sup>C</div>
								<small data-humidity-d4>--<sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" data-day-d5>-----</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon" data-icon-weather-d5>
									<img src="images/icons/icon-12.svg" alt="" width=48>
								</div>
								<div class="degree" data-degre-d5>--<sup>o</sup>C</div>
								<small data-humidity-d5>--<sup>o</sup></small>
							</div>
						</div>
					</div>
				</div>
			</div>

			<form action="#" class="find-location"></form>
				<input class="myButton" type="submit" value="Geolocate" data-geolocate>

			</form>

			</div> -->



			<main class="main-content">
				<div class="fullwidth-block">
						<div class="container">
						</div>
				</div>
			</main> <!-- .main-content -->

		<!-- .site-footer -->

		</div>



	</body>
